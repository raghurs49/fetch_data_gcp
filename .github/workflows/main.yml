name: Deploy to Vertex AI Notebooks

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          

      - name: Copy data to GCS
        uses: 'google-github-actions/upload-cloud-storage@v1'
        with:
          path: 'notebooks'
          destination: 'poc-buck'
                    

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'
        
      - name: Sync code to Vertex AI notebook
        run: |
          # Replace "your-bucket" with the name of your GCS bucket
          # Replace "your-code-folder" with the path to the code in the GCS bucket
          # Replace "your-notebook-name" with the name of your Vertex AI notebook instance
          gcloud ai notebooks instances sync instance-demo \
            --source-bucket=poc-buck \
            --source-dir=notebook \
            --project=eternal-channel-394004


