name: Deploy to Vertex AI Notebooks

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          

      - name: Copy data to GCS
        uses: 'google-github-actions/upload-cloud-storage@v1'
        with:
          path: 'notebooks'
          destination: 'misc_data_bucket_gcp'

      - name: Deploy to Vertex AI Notebook 1
        run: |
          gcloud ai notebooks instances update ${{ secrets.INSTANCE_NAME }} \
            --update-labels=script=/content/code/main.py

