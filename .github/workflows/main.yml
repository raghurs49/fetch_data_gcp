name: Deploy to Vertex AI Notebooks

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          

      - name: Copy data to GCS
        uses: 'google-github-actions/upload-cloud-storage@v1'
        with:
          path: 'notebooks'
          destination: 'poc-buck'

      - name: Sync code to Vertex AI notebook
        run: |
          gcloud ai notebooks instances sync ${{ secrets.INSTANCE_NAME }} \
            --source-bucket=poc-buck\
            --source-dir=notebooks \
            --project=eternal-channel-394004


